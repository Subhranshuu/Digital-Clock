<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="Digital Clock.css">
</head>
<body>
    <div class="container">
        <!-- Background Video -->
        <video autoplay loop muted playsinline>
            <source src="1409899-uhd_3840_2160_25fps.mp4" type="video/mp4">
        </video>
        
        <!-- Clock -->
        <div class="clock">
            <div id="Date">Monday 26 September 2023</div>
            <ul>
                <li id="hours">00</li>
                <li id="point">:</li>
                <li id="min">00</li>
                <li id="point">:</li>
                <li id="sec">00</li>
            </ul>
        </div>
    </div>

    <script src="Digital Clock.js"></script>
</body>
</html>
